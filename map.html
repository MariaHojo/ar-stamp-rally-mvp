<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .map-wrap { position: relative; max-width: 900px; margin: 12px auto; }
    .map-image { width: 100%; height: auto; display: block; border-radius: 12px; }
    .pin { position: absolute; width: 44px; height: 44px; transform: translate(-50%, -100%); display: block; }
    .pin img { width: 100%; height: 100%; display: block; }
    #mapContainer { max-width: 900px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="menuBar">
    <a href="tutorial.html">チュートリアル</a> |
    <a href="terms.html" target="_blank" rel="noopener">利用規約</a>
  </div>

  <div id="mapContainer">
    <div class="map-wrap">
      <img src="assets/images/campus-map.png" alt="学内マップ" class="map-image" />

      <!-- spot1: 35°41'12.9"N, 139°31'45.1"E -->
      <a class="pin" style="left:32%; top:58%;"
         href="https://www.google.com/maps/dir/?api=1&destination=35.686917,139.529194&travelmode=walking"
         target="_blank" rel="noopener">
        <img src="assets/images/map_pin.png" alt="スポット1">
      </a>

      <!-- spot2: 35°41'10.1"N, 139°31'59.0"E -->
      <a class="pin" style="left:61%; top:41%;"
         href="https://www.google.com/maps/dir/?api=1&destination=35.686139,139.533056&travelmode=walking"
         target="_blank" rel="noopener">
        <img src="assets/images/map_pin.png" alt="スポット2">
      </a>

      <!-- spot3: 35°41'08.4"N, 139°31'51.2"E -->
      <a class="pin" style="left:78%; top:72%;"
         href="https://www.google.com/maps/dir/?api=1&destination=35.685667,139.530889&travelmode=walking"
         target="_blank" rel="noopener">
        <img src="assets/images/map_pin.png" alt="スポット3">
      </a>
    </div>
  </div>

  <button id="cameraBtn">カメラ起動</button>
</body>
</html>
