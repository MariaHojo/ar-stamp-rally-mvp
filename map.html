<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マップ | ARスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root{
      --accent:#005ABB;
      --bg:#fff;
      --text:#111;
      --muted:#666;
      --container: 980px;
      --radius: 16px;
    }
    html,body{background:var(--bg);color:var(--text);margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6}

    .wrap{max-width:var(--container);margin:0 auto;padding:clamp(10px,3vw,14px)}
    a.link{color:var(--accent);text-decoration:none;font-weight:800}

    /* ======= 上部 1/6 のエリア（利用規約 / スタンプ帳 / チュートリアル / 言語） ======= */
    .top-grid{
      display:grid;
      grid-template-columns: 1fr 2fr 1fr; /* 左1/4, 中央1/2, 右1/4 */
      gap:8px;
      align-items:center;
      margin-bottom:clamp(10px,3vw,14px);
    }
    @media (max-width:560px){
      .top-grid{grid-template-columns: 1fr 1fr 1fr}
    }
    .top-cell{display:flex;justify-content:center;position:relative}
    .top-cell.left{justify-content:flex-start}
    .top-cell.right{justify-content:flex-end}

    /* 言語切替アイコン＆メニュー */
    .langWrap{position:absolute; top:-4px; right:0; display:flex; align-items:center; gap:6px}
    .langBtn{
      appearance:none;border:0;background:transparent;cursor:pointer;padding:6px;border-radius:8px
    }
    .langBtn img{width:22px;height:22px;display:block}
    .langBtn:focus-visible{outline:2px solid rgba(0,90,187,.5)}
    .langMenu{
      position:absolute; right:0; top:28px; background:#fff; border:1px solid #e3eaf6; border-radius:10px;
      box-shadow:0 8px 24px rgba(0,0,0,.12); display:none; overflow:hidden; z-index:5
    }
    .langMenu.is-open{display:block}
    .langMenu button{
      appearance:none;border:0;background:#fff;padding:10px 14px;display:block;width:100%;text-align:left;cursor:pointer
    }
    .langMenu button:hover{background:#f5f8ff}
    .langMenu hr{border:0;border-top:1px solid #eef2fb;margin:0}

    .stampbook{
      width:100%;
      max-width:520px;
      background:#fff;border:1px solid #e9eef6;border-radius:14px;
      box-shadow:0 6px 24px rgba(0,0,0,.05);overflow:hidden;
    }
    .stampbook-header{
      width:100%; text-align:center; background:#fff; color:#111;
      appearance:none;border:0; padding:12px 14px; font-weight:900; letter-spacing:.02em;
      display:flex;align-items:center;justify-content:center; gap:10px; cursor:pointer;
    }
    .stampbook-header .arrow{color:#333}
    .stampbook-body{display:none;padding:10px 12px 12px;background:#fff}
    .stamp-count{font-size:13px;color:#333}

    .stamp-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .stamp-cell{
      border:1px solid #e3eaf6;border-radius:12px;padding:10px;min-height:72px;background:#fff;display:flex;align-items:center;gap:10px
    }
    .stamp-thumb{width:52px;height:52px;border-radius:10px;background:#eef5ff;flex:none;overflow:hidden;display:flex;align-items:center;justify-content:center}
    .stamp-thumb img{width:100%;height:100%;object-fit:cover}
    .stamp-meta{flex:1}
    .stamp-name{font-weight:800}
    .stamp-status{font-size:12px;color:#333}
    .stamp-cell.is-got{background:#f3fbf5;border-color:#b7e4c7}
    .stamp-cell.is-got .stamp-status{color:#2b8a3e;font-weight:800}
    .mark{font-weight:700}
    .complete-inline{margin:8px 0 0;text-align:center;display:none}
    .complete-inline a{color:var(--accent);text-decoration:none;font-weight:900}

    /* ======= 中央：地図 ======= */
    .map-wrap{
      position:relative;width:100%;max-width:920px;margin:0 auto 14px;background:#fff;
      border-radius:var(--radius);box-shadow:0 10px 30px rgba(0,0,0,.05);overflow:hidden;
    }
    .map-img{display:block;width:100%;height:auto;object-fit:contain;background:#fff}
    .pin{
      position:absolute;width:40px;height:40px;transform:translate(-50%,-100%);
      display:inline-block;
    }
    .pin img{width:100%;height:100%;display:block}
    .pin:focus-visible{outline:3px solid rgba(0,90,187,.35);border-radius:50%}

    /* ======= 下から1/4：説明テキスト ======= */
    .hint{
      max-width:920px;margin:10px auto;color:#333;background:#f6f7fb;border:1px solid #e9eef6;
      border-radius:12px;padding:10px 12px;font-size:14px
    }

    /* ======= 画面最下部：カメラ起動 ======= */
    .footer-cta{
      position:sticky;bottom:0;left:0;right:0;z-index:5;background:linear-gradient(to top,#fff,#fff 70%,rgba(255,255,255,0));
      padding:10px 0 max(12px, env(safe-area-inset-bottom));
    }
    .btn{
      appearance:none;border:0;border-radius:12px;padding:14px 16px;font-weight:900;
      background:var(--accent);color:#fff;cursor:pointer;width:100%;box-shadow:0 10px 30px rgba(0,90,187,.25)
    }
    .btn-secondary{background:#e9eef6;color:#111;box-shadow:none}

    /* ======= カメラのスポット選択（吹き出し・最適化） ======= */
    .camera-chooser-overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);backdrop-filter:blur(2px);z-index:998;display:none}
    .camera-chooser-overlay.is-open{display:block}
    .camera-chooser{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
      width:min(94vw,560px);max-height:78vh;overflow:auto;background:#fff;border-radius:16px;
      box-shadow:0 18px 48px rgba(0,0,0,.3);padding:14px;z-index:999;display:none
    }
    .camera-chooser.is-open{display:block}
    .camera-chooser h3{margin:0 0 8px;font-size:18px}
    .camera-chooser p{margin:0 0 10px;color:#333}

    /* 正方形× 2列（スマホで3行＝計6枚） */
    .camera-chooser .list{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:10px;
    }
    @media (min-width:520px){
      .camera-chooser .list{ grid-template-columns:repeat(3, 1fr); }
    }
    .camera-chooser .item{ padding:0; border:none; background:transparent }

    .thumbWrap{
      position:relative;
      aspect-ratio:1/1;               /* 正方形 */
      border-radius:12px;
      overflow:hidden;
      border:1px solid #e3eaf6;
      box-shadow:0 10px 26px rgba(0,0,0,.12);
      background:#f3f6fc;
    }
    .thumbWrap img{
      width:100%; height:100%; object-fit:cover; display:block;
      background:linear-gradient(90deg,#f2f5fb 25%,#e8eef9 37%,#f2f5fb 63%); background-size:400% 100%;
      animation: shimmer 1.4s ease infinite;
    }
    @keyframes shimmer{0%{background-position:100% 0}100%{background-position:0 0}}

    /* 名札（写真に重ねる縁取り文字） */
    .thumbWrap .label{
      position:absolute; left:8px; right:8px; bottom:8px;
      font-weight:900; font-size:13px; line-height:1.2; color:#fff;
      text-shadow:
        -1px -1px 0 #2b3a68, 1px -1px 0 #2b3a68,
        -1px  1px 0 #2b3a68, 1px  1px 0 #2b3a68;
      background:linear-gradient(to top, rgba(0,0,0,.45), rgba(0,0,0,0));
      padding:8px 10px 10px; border-radius:0 0 10px 10px;
    }

    /* ======= 完走モーダル ======= */
    .complete-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);backdrop-filter:blur(2px);z-index:1000;display:none}
    .complete-overlay.is-open{display:block}
    .complete-modal{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
      width:min(92vw,560px);max-height:80vh;overflow:auto;background:#fff;border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);padding:20px;z-index:1001;display:none
    }
    .complete-modal.is-open{display:block}
    .complete-title{margin:0 0 6px;font-size:20px}
    .complete-lead{margin:0 0 14px}
    .complete-row{display:flex;gap:8px;flex-wrap:wrap}

    /* 取得/未取得の見た目（スタンプ帳） */
    .stamp-cell .stamp-thumb img { opacity:0; filter: grayscale(0.2); transition: opacity .2s }
    .stamp-cell.is-got .stamp-thumb img { opacity:1; filter:none }
  </style>
</head>
<body>
  <div id="pageRoot">
    <div class="wrap">
      <!-- 上部 1/6 エリア -->
      <div class="top-grid" aria-label="上部メニュー">
        <div class="top-cell left">
          <a id="termsLink" class="link" href="terms.html">プライバシーポリシー・ご利用上の注意</a>
        </div>

        <div class="top-cell">
          <!-- スタンプ帳（折り畳み） -->
          <section class="stampbook" aria-label="スタンプ帳">
            <button id="stampToggle" class="stampbook-header" type="button" aria-expanded="false" aria-controls="stampBody">
              <span class="arrow">▼</span><span id="stampbookTitle">スタンプ帳</span>
              <span class="stamp-count" id="stampCount" style="margin-left:8px">0/6</span>
            </button>

            <!-- コンプリート時リンク（JS制御で表示） -->
            <div id="completeInline" class="complete-inline">
              <a id="completeLink" href="complete.html">🎉 コンプリートを確認する</a>
            </div>
            <!-- コンプリート時のみ表示するスペシャルコンテンツへのリンク -->
            <div id="specialInline" class="complete-inline" style="display:none">
              <a id="specialLink" href="special.html">🌟 スペシャルコンテンツを見る</a>
            </div>

            <div id="stampBody" class="stampbook-body">
              <div class="stamp-grid">
                <div class="stamp-cell" data-spot="spot1">
                  <div class="stamp-thumb"><img src="assets/images/stamps/stamp01.png" alt=""></div>
                  <div class="stamp-meta"><div class="stamp-name" data-spot-name="spot1">本館173前</div><div class="stamp-status"><span class="mark">未取得</span></div></div>
                </div>
                <div class="stamp-cell" data-spot="spot2">
                  <div class="stamp-thumb"><img src="assets/images/stamps/stamp02.png" alt=""></div>
                  <div class="stamp-meta"><div class="stamp-name" data-spot-name="spot2">トロイヤー記念館（T館）前</div><div class="stamp-status"><span class="mark">未取得</span></div></div>
                </div>
                <div class="stamp-cell" data-spot="spot3">
                  <div class="stamp-thumb"><img src="assets/images/stamps/stamp03.png" alt=""></div>
                  <div class="stamp-meta"><div class="stamp-name" data-spot-name="spot3">学生食堂（ガッキ）前</div><div class="stamp-status"><span class="mark">未取得</span></div></div>
                </div>
                <div class="stamp-cell" data-spot="spot4">
                  <div class="stamp-thumb"><img src="assets/images/stamps/stamp04.png" alt=""></div>
                  <div class="stamp-meta"><div class="stamp-name" data-spot-name="spot4">チャペル前</div><div class="stamp-status"><span class="mark">未取得</span></div></div>
                </div>
                <div class="stamp-cell" data-spot="spot5">
                  <div class="stamp-thumb"><img src="assets/images/stamps/stamp05.png" alt=""></div>
                  <div class="stamp-meta"><div class="stamp-name" data-spot-name="spot5">体育館（Pec-A）前</div><div class="stamp-status"><span class="mark">未取得</span></div></div>
                </div>
                <div class="stamp-cell" data-spot="spot6">
                  <div class="stamp-thumb"><img src="assets/images/stamps/stamp06.png" alt=""></div>
                  <div class="stamp-meta"><div class="stamp-name" data-spot-name="spot6">本館307前</div><div class="stamp-status"><span class="mark">未取得</span></div></div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="top-cell right">
          <a id="tutorialLink" class="link" href="tutorial.html">チュートリアル</a>

          <!-- 言語切替 -->
          <div class="langWrap">
            <button id="langBtn" class="langBtn" aria-haspopup="true" aria-expanded="false" aria-controls="langMenu">
              <img src="assets/images/ui/lang.png" alt="Language" />
            </button>
            <div id="langMenu" class="langMenu" role="menu" aria-label="Language">
              <button type="button" data-lang="ja" role="menuitem">日本語</button>
              <hr />
              <button type="button" data-lang="en" role="menuitem">English</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 中央：地図 -->
      <div class="map-wrap" aria-label="キャンパスマップ">
        <img class="map-img" src="assets/images/campasMap.png" alt="キャンパス地図" />
        <!-- ピン（リンク先は空でOK。後で地図アプリURLを埋めてください） -->
        <a href="" class="pin" data-spot="spot1" style="left:22%;top:38%;" aria-label="スポット1"><img src="assets/images/map_pin.png" alt=""></a>
        <a href="" class="pin" data-spot="spot2" style="left:48%;top:28%;" aria-label="スポット2"><img src="assets/images/map_pin.png" alt=""></a>
        <a href="" class="pin" data-spot="spot3" style="left:72%;top:46%;" aria-label="スポット3"><img src="assets/images/map_pin.png" alt=""></a>
        <a href="" class="pin" data-spot="spot4" style="left:30%;top:62%;" aria-label="スポット4"><img src="assets/images/map_pin.png" alt=""></a>
        <a href="" class="pin" data-spot="spot5" style="left:55%;top:68%;" aria-label="スポット5"><img src="assets/images/map_pin.png" alt=""></a>
        <a href="" class="pin" data-spot="spot6" style="left:80%;top:60%;" aria-label="スポット6"><img src="assets/images/map_pin.png" alt=""></a>
      </div>

      <!-- 下から1/4：説明テキスト -->
      <p id="mapHint" class="hint">地図のピンをタップするとスタンプ配置場所までの案内が出ます！（別アプリへ移動）</p>

      <!-- 画面最下部：カメラ起動 -->
      <div class="footer-cta">
        <button id="cameraBtn" class="btn">カメラ起動</button>
      </div>
    </div>
  </div>

  <!-- スポット選択の吹き出し -->
  <div id="cameraChooserOverlay" class="camera-chooser-overlay" aria-hidden="true"></div>
  <div id="cameraChooser" class="camera-chooser" role="dialog" aria-modal="true" aria-labelledby="cameraChooserTitle" aria-describedby="cameraChooserDesc">
    <h3 id="cameraChooserTitle">スポットを選んでください</h3>
    <p id="cameraChooserDesc" style="margin:0 0 10px;color:#333">写真をタップするとARが起動します。</p>
    <div id="cameraChooserList" class="list"></div>
    <div style="margin-top:10px;text-align:right">
      <button id="cameraChooserClose" class="btn btn-secondary" type="button">閉じる</button>
    </div>
  </div>

  <!-- 完走モーダル -->
  <div id="completeOverlay" class="complete-overlay" aria-hidden="true"></div>
  <div id="completeModal" class="complete-modal" role="dialog" aria-modal="true" aria-labelledby="completeTitle" aria-describedby="completeLead">
    <h2 id="completeTitle" class="complete-title">🎉 コンプリート！</h2>
    <p id="completeLead" class="complete-lead">全てのスタンプを集めました。ご参加ありがとうございます！</p>
    <div class="complete-row">
      <button id="closeComplete" class="btn btn-secondary" type="button">マップに戻る</button>
      <a id="toSurvey" class="btn" href="post-survey.html">アンケートへ（お答えいただいた方にはスペシャルコンテンツがあります！）</a>
    </div>
  </div>

  <!-- 折り畳み（最小） -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('stampToggle');
      const body = document.getElementById('stampBody');
      const arrow = btn?.querySelector('.arrow');
      btn?.addEventListener('click', () => {
        const open = body.style.display === 'block';
        body.style.display = open ? 'none' : 'block';
        btn.setAttribute('aria-expanded', open ? 'false' : 'true');
        if (arrow) arrow.textContent = open ? '▼' : '▲';
      });
    });
  </script>

  <script src="js/firebase.js" defer></script>
  <script src="js/map.js?v=20251003" defer></script>
</body>
</html>
