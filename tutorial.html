<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チュートリアル | ARスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111}
    .wrap{max-width:960px;margin:0 auto;padding:20px;min-height:100vh;display:flex;flex-direction:column}
    header{padding:8px 0}
    h1{font-size:22px;margin:0}
    .card{background:#fff;border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,.08);padding:20px;margin-top:12px}
    ul{margin:0 0 8px 1.2em}
    .spacer{flex:1}
    .cta{position:sticky;bottom:0;background:transparent;padding:16px 0}
    .btn{appearance:none;border:0;border-radius:12px;padding:14px 16px;font-weight:800;cursor:pointer;display:inline-block;text-align:center;width:100%}
    .btn-primary{background:#0a58ca;color:#fff}
    .agree{display:flex;align-items:center;gap:10px;margin-top:10px}
    .agree small{color:#333}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>チュートリアル</h1>
    </header>

    <main class="card">
      <p>遊び方：</p>
      <ul>
        <li>マップからスポットを選び、ARカメラを起動。</li>
        <li>目印にかざしてスタンプを集めましょう（全6箇所）。</li>
        <li>集め終わったらコンプリート画面からアンケートにご協力ください。</li>
      </ul>
      <p style="margin-top:10px">
        <a href="terms.html" target="_blank" rel="noopener">利用規約・プライバシー</a> をお読みください（別タブで開きます）。
      </p>
      <label class="agree">
        <input id="agreeChk" type="checkbox" />
        <small>利用規約を読み、同意します。</small>
      </label>
    </main>

    <div class="spacer"></div>

    <div class="cta">
      <button id="nextBtn" class="btn btn-primary" disabled>次へ</button>
    </div>
  </div>

  <script>
    // 版数付け（キャッシュ対策）
    if (!window.withV) {
      window.BUILD_V = window.BUILD_V || '20251005';
      window.withV = (url) => url + (url.includes('?') ? '&' : '?') + 'v=' + window.BUILD_V;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try { await window.ensureAnon?.(); } catch(e){}

      const agree = document.getElementById('agreeChk');
      const next  = document.getElementById('nextBtn');

      agree?.addEventListener('change', ()=>{
        next.disabled = !agree.checked;
      });

      next?.addEventListener('click', ()=>{
        try {
          localStorage.setItem('tutorial_done', '1');
        } catch {}
        location.href = withV('map.html');
      });
    });
  </script>
</body>
</html>
