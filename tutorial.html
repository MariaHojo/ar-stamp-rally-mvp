<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チュートリアル | ARスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 既存構成では style.css はルート直下。フォルダに入れていない場合はこちらを使ってください -->
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111}
    .wrap{max-width:960px;margin:0 auto;padding:20px;min-height:100vh;display:flex;flex-direction:column}
    header{padding:8px 0}
    h1{font-size:22px;margin:0}
    .card{background:#fff;border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,.08);padding:20px;margin-top:12px}
    ul{margin:0 0 8px 1.2em}
    .spacer{flex:1}
    .cta{position:sticky;bottom:0;background:transparent;padding:16px 0}
    .btn{appearance:none;border:0;border-radius:12px;padding:14px 16px;font-weight:800;cursor:pointer;display:inline-block;text-align:center;width:100%}
    .btn-primary{background:#0a58ca;color:#fff}
    footer{margin-top:16px;text-align:center;font-size:12px;color:#444}
    footer a{color:#0a58ca;text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>チュートリアル</h1>
    </header>

    <main class="card">
      <p>遊び方：</p>
      <ul>
        <li>マップからスポットを選び、ARカメラを起動します（全6箇所）。</li>
        <li>現地で体験後「保存して解説へ」→解説ページでスタンプが付きます。</li>
        <li>6個集めたらコンプリート！アンケートにご協力ください。</li>
      </ul>
      <p>安全のため、周囲に注意してご利用ください（歩きスマホ禁止）。</p>
    </main>

    <div class="spacer"></div>

    <div class="cta">
      <button id="startBtn" class="btn btn-primary" aria-label="マップをひらく">マップをひらく</button>
    </div>

    <footer>
      <a href="terms.html">利用規約 / プライバシー</a>
    </footer>
  </div>

  <!-- 余計なJSは読み込まず、最小限で遷移だけ行う -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // withV が未定義でも動くようにフォールバック（firebase.jsに定義済みの想定）
      if (!window.withV) {
        window.BUILD_V = window.BUILD_V || '20251003';
        window.withV = (url) => url + (url.includes('?') ? '&' : '?') + 'v=' + window.BUILD_V;
      }

      // 匿名UIDの確保（ensureAnon がある場合のみ）
      try { await window.ensureAnon?.(); } catch (e) {}

      const btn = document.getElementById('startBtn'); // ← HTMLのIDと一致
      btn?.addEventListener('click', () => {
        try { localStorage.setItem('tutorial_done', '1'); } catch (e) {}
        location.href = withV('map.html'); // 版数付きで遷移（キャッシュ回避）
      });
    });
  </script>
</body>
</html>
