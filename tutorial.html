<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チュートリアル | ARスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7fb}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    .card{background:#fff;border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,.08);padding:20px}
    h1{margin:0 0 12px;font-size:20px}
    ol{margin:0 0 10px;padding-left:20px}
    .row{display:flex;gap:10px;margin-top:16px;justify-content:flex-end}
    .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:700}
    .btn-primary{background:#0a58ca;color:#fff}
  </style>
  <script src="js/firebase.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>チュートリアル</h1>
      <ol>
        <li>マップの「カメラ起動」を押すとスポットを選べます。</li>
        <li>現地でARを起動し、表示される「保存して解説へ」ボタンを押すとスタンプが保存されます。</li>
        <li>解説ページから「マップへ戻る」でマップに戻れます。</li>
      </ol>
      <div class="row">
        <button id="goMap" class="btn btn-primary" type="button">マップへ進む</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await window.ensureAnon(); // 念のためUIDを先に確保
      document.getElementById('goMap').addEventListener('click', () => {
        try { localStorage.setItem('tutorial_seen', 'true'); }catch(e){}
        location.href = 'map.html';
      });
    });
  </script>
</body>
</html>
