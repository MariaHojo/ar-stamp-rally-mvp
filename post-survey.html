<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アンケート | ARスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root{--gap:16px}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7fb}
    main{min-height:100vh;max-width:900px;margin:0 auto;padding:20px;display:flex;flex-direction:column}
    h1{margin:0 0 var(--gap);font-size:22px}
    .bottom{margin-top:auto}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;cursor:pointer;font-weight:800;background:#0a58ca;color:#fff;width:100%}
  </style>
</head>
<body>
  <main>
    <!-- 上部要素：テキスト -->
    <h1>アンケート</h1>

    <!-- 下部要素：送信ボタンのみ -->
    <div class="bottom">
      <button id="submitSurveyBtn" type="button" class="btn">アンケート送信</button>
    </div>
  </main>

  <!-- 将来の保存処理はここで。順序はfirebase→post-survey.js -->
  <script src="js/firebase.js" defer></script>
  <script src="js/post-survey.js" defer></script>
</body>
</html>
