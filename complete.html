<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コンプリート結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .wrap{max-width:900px;margin:16px auto;padding:0 8px}
    .notice{background:#fff3cd;color:#664d03;border-radius:10px;padding:12px}
    /* map と同じ見た目のモーダル */
    .complete-modal{
      margin:16px auto; max-width:520px; background:#fff; border-radius:16px;
      box-shadow:0 24px 60px rgba(0,0,0,.12); padding:20px
    }
    .complete-modal h2{margin:0 0 8px;font-size:20px}
    .complete-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:#0a58ca;color:#fff}
    .btn-ghost{background:#e9ecef;color:#333}
  </style>
  <script src="js/firebase.js" defer></script>
  <script src="js/complete.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>コンプリート</h1>
    <div id="notComplete" class="notice" style="display:none">まだ3つすべてのスタンプが揃っていません。<a href="map.html">マップへ戻る</a></div>

    <div id="completeCard" class="complete-modal" style="display:none">
      <h2>おめでとうございます！</h2>
      <p>3つのスタンプをコンプリートしました。<br>体験へのご参加、ありがとうございました。</p>
      <div class="complete-actions">
        <a class="btn btn-primary" href="map.html">マップへ戻る</a>
      </div>
    </div>
  </div>
</body>
</html>
