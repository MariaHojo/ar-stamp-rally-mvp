<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コンプリート</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#fff;color:#111}
    .wrap{max-width:720px;margin:0 auto;padding:clamp(14px,4vw,30px);position:relative}
    h1{font-size:22px;margin:0 0 8px}
    p{margin:8px 0 12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:900;cursor:pointer}
    .btn-primary{background:#005ABB;color:#fff}
    .btn-secondary{background:#e9eef6;color:#111}
    [data-lang-anchor]{position:absolute;right:8px;top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div data-lang-anchor></div>
    <h1 id="title">🎉 コンプリート！</h1>
    <p id="lead">全てのスタンプを集めました。ご参加ありがとうございます！</p>
    <div class="row">
      <a id="toSurvey" href="post-survey.html" class="btn btn-primary">アンケートへ</a>
      <a id="toMap" href="map.html" class="btn btn-secondary">マップに戻る</a>
    </div>
  </div>

  <script src="js/lang.js"></script>
  <script>
    const I18N = {
      ja:{ title:'🎉 コンプリート！', lead:'全てのスタンプを集めました。ご参加ありがとうございます！', survey:'アンケートへ', back:'マップに戻る' },
      en:{ title:'🎉 Complete!', lead:'You collected all stamps. Thank you for participating!', survey:'Go to Survey', back:'Back to Map' }
    };
    window.applyI18n = function(){
      const t = I18N[window.getLang()];
      document.documentElement.setAttribute('lang', window.getLang());
      document.title = (window.getLang()==='ja'?'コンプリート':'Complete');
      document.getElementById('title').textContent = t.title;
      document.getElementById('lead').textContent  = t.lead;
      document.getElementById('toSurvey').textContent = t.survey;
      document.getElementById('toMap').textContent = t.back;
    };
    document.addEventListener('DOMContentLoaded', ()=>{ window.injectLangUI(); window.applyI18n(); });
  </script>
</body>
</html>
