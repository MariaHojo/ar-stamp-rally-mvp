<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コンプリート | ARスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7fb}
    .wrap{max-width:900px;margin:20px auto;padding:20px}
    .card{background:#fff;border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,.08);padding:24px}
    h1{margin:0 0 8px;font-size:22px}
    p.lead{color:#333;margin:0 0 16px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;cursor:pointer;font-weight:800}
    .btn-primary{background:#0a58ca;color:#fff}
    .btn-secondary{background:#e9ecef;color:#111}
    #notComplete{display:none;background:#fff;border-radius:12px;padding:16px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="notComplete">
      <p>まだ全てのスタンプが集まっていません。マップに戻って続きをお楽しみください。</p>
      <p><a class="btn btn-secondary" href="map.html?v=20251003">マップに戻る</a></p>
    </div>

    <div id="completeCard" class="card" style="display:none">
      <h1>🎉 コンプリート！</h1>
      <p class="lead">全てのスタンプを集めました。ご参加ありがとうございます！</p>
      <div class="row">
        <a class="btn btn-secondary" href="map.html?v=20251003">マップに戻る</a>
        <a class="btn btn-primary" href="post-survey.html?v=20251003" id="toSurvey">
          アンケートへ（お答えいただいた方にはスペシャルコンテンツがあります！）
        </a>
      </div>
    </div>
  </div>

  <script src="js/firebase.js" defer></script>
  <script src="js/complete.js" defer></script>
</body>
</html>
