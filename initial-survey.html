<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>初回アンケート | ARスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7fb}
    .wrap{max-width:720px;margin:0 auto;padding:20px}
    .card{background:#fff;border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,.08);padding:20px}
    h1{font-size:20px;margin:0 0 12px}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input,textarea,select{width:100%;padding:12px;border:1px solid #e2e6ef;border-radius:10px;font-size:16px}
    .row{display:flex;gap:10px;margin-top:16px;justify-content:flex-end}
    .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:700}
    .btn-primary{background:#0a58ca;color:#fff}
    .btn-ghost{background:#e9ecef;color:#333}
  </style>
  <script src="js/firebase.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>初回アンケート</h1>
      <form id="surveyForm">
        <label for="q1">本企画をどこで知りましたか？</label>
        <select id="q1" name="q1" required>
          <option value="">選択してください</option>
          <option>学内ポスター</option>
          <option>QRコード（現地）</option>
          <option>SNS</option>
          <option>友人・教員</option>
          <option>その他</option>
        </select>

        <label for="q2">本企画への期待・ご意見</label>
        <textarea id="q2" name="q2" rows="4" placeholder="自由記述（任意）"></textarea>

        <div class="row">
          <button type="submit" class="btn btn-primary">回答を送信してチュートリアルへ</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('surveyForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const q1 = form.q1.value;
        const q2 = form.q2.value;
        if (!q1) { alert('Q1を選択してください'); return; }

        const uid = await window.ensureAnon();
        const db = firebase.database();
        const now = Date.now();
        try{
          await db.ref('surveys/' + uid).set({ q1, q2, ts: now });
        }catch(e){
          console.warn('[survey] save failed:', e?.message||e);
        }
        location.href = 'tutorial.html';
      });
    });
  </script>
</body>
</html>
