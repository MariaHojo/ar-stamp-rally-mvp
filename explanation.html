<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>解説ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/firebase.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const qs = new URLSearchParams(location.search);
      const sid = qs.get('spotId') || 'spot1';
      document.getElementById('sid').textContent = sid;
    });
  </script>
</head>
<body>
  <main style="max-width:900px;margin:24px auto">
    <h1>スポット解説：<span id="sid">spot1</span></h1>
    <p>ここにスポットの解説テキストや画像を配置します。</p>
    <p><a href="map.html" id="back">マップへ戻る</a></p>
  </main>
</body>
</html>
