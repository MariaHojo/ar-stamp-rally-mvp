<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ARスタンプラリー | 初回アンケートへ移動</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- JSが無効でも即時遷移（検索エンジン/古い端末向け） -->
  <meta http-equiv="refresh" content="0; url=initial-survey.html">
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px}</style>
</head>
<body>
  <p>初回アンケートへ移動しています…<br>
    自動で切り替わらない場合は <a id="fallback" href="initial-survey.html">こちら</a> をタップしてください。
  </p>
  <script>
    (function () {
      // クエリ文字列や #hash が付いていたら引き継いで遷移
      var target = 'initial-survey.html' + window.location.search + window.location.hash;
      // 履歴を汚さない
      window.location.replace(target);
      // noscript用リンクも差し替え
      var a = document.getElementById('fallback'); if (a) a.href = target;
    })();
  </script>
</body>
</html>
