<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン | ARスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-wrap { max-width: 720px; margin: 32px auto; padding: 20px; background:#fff; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    .login-wrap h1 { margin: 0 0 12px; font-size: 22px; }
    .login-wrap p { color:#555; margin: 0 0 14px; }
    .form-row { display:flex; gap: 8px; margin: 10px 0 4px; }
    .form-row input[type="text"] { flex:1; font-size:16px; padding:10px 12px; border-radius:10px; border:1px solid #d0d7de; }
    .btn { display:inline-block; padding:10px 16px; border-radius:10px; border:0; background:#0a58ca; color:#fff; font-size:16px; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .msg { font-size: 14px; color: #b02a37; min-height: 1.2em; margin-top: 6px; }
    .note { font-size:12px; color:#666; margin-top:10px; }
  </style>
</head>
<body>
  <main class="login-wrap">
    <h1>ARスタンプラリー ログイン</h1>
    <p>表示名（ニックネーム）を入力してスタートしてください。</p>

    <form id="loginForm" autocomplete="on">
      <div class="form-row">
        <input id="loginName" type="text" inputmode="text" maxlength="40" placeholder="例）たろう"
               aria-label="表示名" required />
        <button id="startBtn" type="submit" class="btn">スタート</button>
      </div>
      <div id="msg" class="msg"></div>
      <p class="note">※匿名認証でログインします。表示名は端末に保存されます。</p>
    </form>
  </main>

  <!-- スクリプトは必ずこの順番（先に firebase、次にページ固有） -->
  <script src="js/firebase.js?v=2" defer></script>
  <script src="js/login.js?v=2" defer></script>
</body>
</html>
