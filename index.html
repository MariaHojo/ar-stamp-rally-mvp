<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ARスタンプラリー | チュートリアルへ移動</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- フォールバック（JS無効時） -->
  <meta http-equiv="refresh" content="0; url=tutorial.html">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px}
    a{color:#0a58ca;font-weight:700}
  </style>
</head>
<body>
  <p>チュートリアルへ移動しています… 自動で切り替わらない場合は
    <a id="fallback" href="tutorial.html">こちら</a>
  </p>
  <script>
    (function () {
      var target = 'tutorial.html' + location.search + location.hash;
      try { location.replace(target); } catch(e) { location.href = target; }
      var a = document.getElementById('fallback'); if (a) a.href = target;
    })();
  </script>
</body>
</html>
